services:
  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: go_learning_api
    environment:
      PORT: "8080"
      REDIS_ENABLED: "true"
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: "${REDIS_PASSWORD:-}"
      REDIS_DB: "${REDIS_DB:-0}"
      REDIS_CACHE_TTL_SECONDS: "${REDIS_CACHE_TTL_SECONDS:-30}"
      REDIS_DIAL_TIMEOUT_MS: "${REDIS_DIAL_TIMEOUT_MS:-1000}"
      REDIS_IO_TIMEOUT_MS: "${REDIS_IO_TIMEOUT_MS:-1000}"
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:7.2-alpine
    container_name: go_learning_redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

volumes:
  redis-data:
